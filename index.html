                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade active in" id="camera">
                      <h3>Stickers:</h3>
                      <div class="sticker-btn" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/stickers/sticker-1.png" />
                          </label>
                      </div>
                      <div class="sticker-btn" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/stickers/sticker-2.png" />
                          </label>
                      </div>
                      <div class="sticker-btn" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/stickers/sticker-3.png" />
                          </label>
                      </div>
                      <div id="small-image-placeholder">
                        <span><img src = "img/imgplaceholder.png" /><span>
                      </div>
                      <input type="file" id="stickerLoader" name="stickerLoader"  style="display:none"/>
                    </div>
                    <div class="tab-pane fade" id="filters">
                        <h3>Filters:</h3>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/grayscale.png" />
                            <input type="checkbox"  id="grayscale">
                            <div class="img-btn-title"> Grayscale </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/sepia1.png" />
                            <input type="checkbox"  id="sepia">
                            <div class="img-btn-title"> Sepia </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/invert.png" />
                            <input type="checkbox"  id="invert">
                            <div class="img-btn-title"> Invert </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/sepia2.png" />
                            <input type="checkbox"  id="sepia2">
                            <div class="img-btn-title"> Sepia 2 </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/blur.png" />
                            <input type="checkbox"  id="blur">
                            <div class="img-btn-title"> Blur </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/sharpen.png" />
                            <input type="checkbox"  id="sharpen">
                            <div class="img-btn-title"> Sharpen </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/emboss.png" />
                            <input type="checkbox"  id="emboss">
                            <div class="img-btn-title"> Emboss </div>
                          </label>
                        </div>
                        <div data-toggle="buttons" class="col-xs-3">
                          <label class="btn img-btn">
                            <img src="img/multiply.png" />
                            <input type="checkbox"  id="multiply">
                            <div class="img-btn-title">
                              Multiply
                            </div>
                          </label>
                          <input id="multiply-color" value="#FFFFFF" style="visibility:hidden">
                        </div> 
                    </div>
                    <div class="tab-pane fade" id="adjust">
                        <h3>Adjust:</h3>
                        <p>
                          <label>Brightness: <input type="range" id="brightness-value" value="0" min="0" max="255"></label>
                        </p>
                        <p>
                          <label>Noise: <input type="range" id="noise-value" value="0" min="0" max="1000"></label>
                        </p>
                        <p>
                          <label>Pixelate: <input type="range" id="pixelate-value" value="0" min="2" max="20"></label>
                        </p>
                    </div>
                    <div  class="tab-pane fade" id="comingsoon">
                      <img src="img/comingsoon.png" style="width:80%"/>
                    </div>
                    <div class="tab-pane fade" id="myTabDrop4">
                     
                        <p>
                          <label><span>Remove white:</span> <input type="checkbox" id="remove-white"></label>
                          <br>
                          <label>Threshold: <input type="range" id="remove-white-threshold" value="60" min="0" max="255"></label>
                          <br>
                          <label>Distance: <input type="range" id="remove-white-distance" value="10" min="0" max="255"></label>
                        </p>
                        <p>
                          <label><span>Brightness:</span> <input type="checkbox" id="brightness"></label>
                          <br>
                          <label>Value: <input type="range" id="brightness-value" value="100" min="0" max="255"></label>
                        </p>
                        <p>
                          <label><span>Noise:</span> <input type="checkbox" id="noise"></label>
                          <br>
                          <label>Value: <input type="range" id="noise-value" value="100" min="0" max="1000"></label>
                        </p>
                        <p>
                          <label><span>GradientTransparency:</span> <input type="checkbox" id="gradient-transparency"></label>
                          <br>
                          <label>Value: <input type="range" id="gradient-transparency-value" value="100" min="0" max="255"></label>
                        </p>
                        <p>
                          <label><span>Pixelate</span> <input type="checkbox" id="pixelate"></label>
                          <br>
                          <label>Value: <input type="range" id="pixelate-value" value="4" min="2" max="20"></label>
                        </p>
                        
                        <p>
                          <label><span>Tint:</span> <input type="checkbox" id="tint"></label><br>
                          <label>Color: <input type="color" id="tint-color" value=""></label><br>
                          <label>Opacity: <input type="range" id="tint-opacity" min="0" max="1" value="1" step="0.1"></label><br>
                        </p>
                        <p>
                        <label><span>Blend:</span> <input type="checkbox" id="blend"></label>
                        <br>
                        <label>Mode:</label>
                          <select id="blend-mode" name="blend-mode">
                            <option selected="" value="add">Add</option>
                            <option value="diff">Diff</option>
                            <option value="subtract">Subtract</option>
                            <option value="multiply">Multiply</option>
                            <option value="screen">Screen</option>
                            <option value="lighten">Lighten</option>
                            <option value="darken">Darken</option>
                          </select>
                          <br>
                          <label>Color: <input type="color" id="blend-color" value="#00f900"></label><br>
                        </p>
                    </div>
                  </div>
                </div>
              </div>

                      </div>
